<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com DropZone</title>

    <style>
        .caixa{
            width: 50px;
            height: 50px;
            background-color: darkblue;
        }

        .drop{
            width: 150px;
            height: 150px;
            border: darkgreen 1px solid;
        }

    </style>
</head>
<body>

    <!-- //Define o que acontece quando o elemento arrastado Ã© solto neste elemento. -->

    <div class="caixa" draggable="true"></div>

    <div class="drop" dropzone="copy"></div>
    
</body>
</html>
