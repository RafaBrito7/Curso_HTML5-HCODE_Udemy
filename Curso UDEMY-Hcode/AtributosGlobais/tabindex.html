<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com TabIndex</title>
</head>
<body>

    <form>

        <!--Define a posição do elemento na ordem de tabulação da página-->
        <input type="text" placeholder="Usuário" tabindex="1">
        <input type="password" placeholder="Senha" tabindex="2">
        <button type="reset" tabindex="4">Limpar</button>
        <button type="submit" tabindex="3">Enviar</button>
    </form>
    
</body>
</html>
